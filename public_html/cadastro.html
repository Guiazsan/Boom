<html>
    <head>
        <title>BOOM Music Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JS/jquery-3.2.1.js"></script>
        <script src="JS/popper.js"></script>
        <script src="JS/bootstrap.js"></script>
        <script src='JS/jquery.elevatezoom.js'></script>
        <link rel="stylesheet" href="CSS/bootstrap.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="imagens/icon.ico">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

        <style>
            .notification{                
                position:absolute;
                left: 79.5%;
                background-color: red;
                padding-left: 6px;
                font-size: 13px;
                color:white;
                width: 20px;
                height: 20px;
                border-radius: 100px;
            }
            /*set a border on the images to prevent shifting*/
            #gal01 img{border:2px solid white;}

            /*Change the colour*/
            .active img{border:2px solid #333 !important;}

            .custom {
                width: 300px !important;
            }
        </style>        
    </head>
    <body>        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <a class="navbar-brand" href="index.html"><img src="imagens/logo.png" height="90" width="90"/></a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Produtos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Cordas</a>
                        <a class="dropdown-item" href="#">Sopro</a>
                        <a class="dropdown-item" href="#">Percurção</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Guitarras</a>
                        <a class="dropdown-item" href="#">Teclados</a>
                        <a class="dropdown-item" href="#">Baixos</a>
                        <a class="dropdown-item" href="#">Acessórios</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato </a>
                </li>
            </ul> 
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="O que você procura?" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 btn btn-outline-light" type="submit">Procurar</button>
            </form>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Entrar/Cadastrar </a>
                </li>
                <li class="nav-item">
                    <div class="notification">3</div>
                    <a class="nav-link" href="checkout.html"><i class="fa fa-shopping-cart" style="font-size:30px;" aria-hidden="true"></i></a>
                </li>
            </ul>
        </nav>
        <br/>
        <div class="container-fluid" style="width:80%;">
            <div class="row">
                <div class="col bg-light">
                    <h4 class="text-center">Logar</h4>
                    <form style="width:80%;">
                        <div class="form-group">
                            <label>Usuário</label>
                            <input class="form-control mr-sm-2" type="text" name="usuario" placeholder="Usuário">
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input class="form-control mr-sm-2" type="password" name="senha" placeholder="Senha">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Mantenha-me conectado
                            </label>                            
                        </div>
                        <button type="submit" class="btn btn-primary">Logar</button>
                    </form>
                </div>
                <div class="col bg-light">
                    <h4 class="text-center">Cadastrar</h4>
                    <form style="width:80%;">
                        <div class="form-group">
                            <label>Usuário</label>
                            <input class="form-control mr-sm-2" type="text" name="usuario" placeholder="Usuário">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control mr-sm-2" type="text" name="usuario" placeholder="Usuário">
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input class="form-control mr-sm-2" type="password" name="senha" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <label>Repetir Senha</label>
                            <input class="form-control mr-sm-2" type="password" name="senha" placeholder="Senha">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Li e aceito os termos de uso
                            </label>                            
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Desejo receber Emails sobre novidades e promoções da loja
                            </label>                            
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
        <br/>
        <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
        <footer>
            <div class="container-fluid bg-dark">
                <h6 class="text-secondary text-center" style="padding:5%;">BOOM Music Store - Copyright 2017</h6>
            </div>
        </footer>        
    </body>
</html>
